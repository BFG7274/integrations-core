name: HyperV
files:
- name: hyperv.yaml
  options:
  - template: init_config
    options:
    - template: init_config/perf_counters
    - template: init_config/default
  - template: instances
    options:
    - template: instances/perf_counters
    - template: instances/pdh_legacy
      hidden: true
    - template: instances/default
    - name: use_legacy_check_version
      hidden: true
      required: false
      description: |
        For backward compatibility reasons, it is possible to use a legacy version of the hyperv
        integration by setting this field to "true".
      value:
          type: boolean
          example: false