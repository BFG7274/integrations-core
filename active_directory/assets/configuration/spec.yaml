name: Active Directory
files:
- name: active_directory.yaml
  options:
  - template: init_config
    options:
    - template: init_config/perf_counters
    - template: init_config/default
  - template: instances
    options:
    - template: instances/perf_counters
      overrides:
        extra_metrics.value.example:
          NTDS:
            name: ds
            counters:
              - 'DS % Writes from LDAP': writes_from_ldap
    - template: instances/pdh_legacy
      hidden: true
    - template: instances/default
  - template: logs
    example:
    - type: file
      path: /path/to/active_directory/file.log
      source: ruby
      service: <SERVICE_NAME>
  - name: use_legacy_check_version
    hidden: true
    required: false
    description: |
      For backward compatibility reasons, it is possible to use a legacy version of the active_directory
      integration by setting this field to "true".
    value:
        type: boolean
        example: false